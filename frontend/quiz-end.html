<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="results">
        <h1>Quiz completed</h1>
        <h2 class="score">Your score is: 0</h2>   
    </div>

    <script>
        let val = localStorage.getItem('quizScore');
        document.getElementsByClassName("score")[0].innerHTML = "Your score is: " + val +"/20"
    </script>
</body>
</html>
